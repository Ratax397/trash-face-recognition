<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Face Auth</title>
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Inscription</h1>
        <p class="subtitle">Créez votre compte avec reconnaissance faciale</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="reg-username">Nom d'utilisateur :</label>
                <input type="text" id="reg-username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="reg-email">Email :</label>
                <input type="email" id="reg-email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="reg-password">Mot de passe :</label>
                <input type="password" id="reg-password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="reg-confirm-password">Confirmer le mot de passe :</label>
                <input type="password" id="reg-confirm-password" name="confirmPassword" required>
            </div>
            
            <div class="camera-container">
                <h3 style="margin-bottom: 15px; color: #555;">Photo pour reconnaissance faciale</h3>
                <div class="camera-preview" id="registerCameraPreview">
                    <span>Cliquez sur "Démarrer caméra" pour prendre votre photo</span>
                </div>
                
                <div class="camera-controls">
                    <button type="button" class="btn" id="startRegisterCamera">Démarrer caméra</button>
                    <button type="button" class="btn btn-secondary" id="captureRegisterPhoto" style="display: none;">Capturer photo</button>
                    <button type="button" class="btn" id="retakePhoto" style="display: none;">Reprendre photo</button>
                </div>
            </div>
            
            <button type="submit" class="btn" id="registerBtn" disabled>
                <span class="btn-text">S'inscrire</span>
            </button>
        </form>

        <div id="registerMessage"></div>
        
        <p style="margin-top: 30px;">
            Déjà un compte ? 
            <a href="#" class="link" id="loginLink">Se connecter</a>
        </p>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/camera.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
